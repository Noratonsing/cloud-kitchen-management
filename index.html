<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to NB Bites</title>
  <link rel="icon" type="image/x-icon" href="favicon.png"> <!--Favicon Logo-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="NB Bites Logo" class="logo"> <!--Logo-->
    <div class="welcome-message">
      <h1>Welcome to NM Bites - Where Every Bite Counts!</h1>
    </div>

    <div class="spacer"></div>
    <div class="contact-icons">
      <a href="https://wa.me/918591132408" target="_blank"> <!--Whatsapp-->
        <img src="whatsapp.png" alt="+91-8591132408" class="icon">
      </a>
      <a href="mailto:bitesnm@gmail.com"> <!--Gmail-->
        <img src="gmail.png" alt="bitesnm@gmail.com" class="icon">
      </a>
    </div>
  </header>

  <div class="container">
    <!--Customer Section-->
    <div class="card">
      <a href="customer.html">
        <img src="customer.png" alt="Customer" class="hover-img">
      </a>
      <div class="buttons">
        <button>View Menu</button>
        <button>Feedback</button>
      </div>
    </div>

  <!--Latest News Image-->  
  <div class="card latest-news-card">
    <a href="news.html">
    <img src="shadow news.png" alt="announcements" id="latestnews" class="hover-img">
    </a>
  </div>

    <!--Admin Panel Section-->
    <div class="card">
      <a href="admin.html">
        <img src="Admin.png" alt="Admin" class="hover-img">
      </a>
      <div class="buttons">
        <button>Staff Zone Login</button>
        <button>Reports</button>
      </div>
    </div>
  </div>

    <!-- Footer Section (Optional, but good practice) -->
  <footer class="bg-[#fcecd6] p-4 text-center text-[#6b3e26] text-sm mt-auto shadow-inner">
    &copy; 2025 NB Bites. All rights reserved.
  </footer>

</body>
</html>
